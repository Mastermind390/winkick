{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WinKick - Football Prediction App</title>
    <link rel="stylesheet" href="{% static "src/style.css" %}" /> <link
    rel="stylesheet" href="{% static "src/last_matches.css" %}" /> <link
    rel="stylesheet" href="{% static "src/standings.css" %}" /> <link
    rel="stylesheet" href="{% static "src/ai.css" %}" />
  </head>
  <body>
    {% include "base/header.html"%}
    <div class="messages-container">
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li
          class="message {% if 'error' in message.tags %}error{% elif 'success' in message.tags %}success{% else %}info{% endif %}"
        >
          {{ message }}
        </li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>

    {% block content %} {% endblock content %}
  </body>
</html>
